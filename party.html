<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Entry</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
        }
        input {
            margin-top: 10px;
            padding: 12px;
            width: calc(100% - 24px);
            font-size: 16px;
            border: none;
            border-radius: 8px;
            outline: none;
            text-align: center;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            background: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff3b3b;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            margin-top: 8px;
            color: #000;
        }
        .congrats {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8);
            color: #000;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -55%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŽ‰ Party Entry Check-In ðŸŽ‰</h2>
        <input type="text" id="guestName" placeholder="Enter your name">
        <button onclick="markEntry()">Check In</button>
        <h3>Checked-In Guests:</h3>
        <ul id="guestList"></ul>
    </div>
    <div class="congrats" id="congratsMessage">ðŸŽŠ Congratulations! You are checked in! ðŸŽŠ</div>

    <script>
        function markEntry() {
            let name = document.getElementById("guestName").value;
            if (name.trim() === "") {
                alert("Please enter a name.");
                return;
            }
            
            let list = document.getElementById("guestList");
            let listItem = document.createElement("li");
            listItem.textContent = name;
            list.appendChild(listItem);
            
            document.getElementById("guestName").value = "";
            showCongrats();
        }
        
        function showCongrats() {
            let message = document.getElementById("congratsMessage");
            message.style.display = "block";
            setTimeout(() => {
                message.style.display = "none";
            }, 2000);
        }
    </script>
</body>
</html>
